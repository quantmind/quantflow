[project]
name = "quantflow"
version = "0.4.3"
description = "quantitative analysis"
authors = [ { name = "Luca Sbardella", email = "luca@quantmind.com" } ]
license = "BSD-3-Clause"
readme = "readme.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "scipy>=1.14.1",
    "pydantic>=2.0.2",
    "ccy>=1.7.1",
    "python-dotenv>=1.0.1",
    "polars[pandas,pyarrow]>=1.11.0",
]

[project.urls]
Homepage = "https://github.com/quantmind/quantflow"
Repository = "https://github.com/quantmind/quantflow"
Documentation = "https://quantmind.github.io/quantflow/"

[project.optional-dependencies]
data = [ "aio-fluid[http]>=1.2.1" ]
cli = [
    "asciichartpy>=1.5.25",
    "async-cache>=1.1.1",
    "prompt-toolkit>=3.0.43",
    "rich>=13.9.4",
    "click>=8.1.7",
    "holidays>=0.63",
]

[project.scripts]
qf = "quantflow.cli.script:main"

[tool.poetry.group.dev.dependencies]
black = "^26.1.0"
ghp-import = "^2.0.2"
isort = "^6.0.1"
mypy = "^1.14.1"
pytest-asyncio = "^1.0.0"
pytest-cov = "^7.0.0"
ruff = "^0.14.14"
types-python-dateutil = "^2.9.0.20251115"

[tool.poetry.group.book]
optional = true

[tool.poetry.group.book.dependencies]
autodocsumm = "^0.2.14"
ipywidgets = "^8.0.7"
jupyter-book = "^1.0.0"
jupyterlab = "^4.0.2"
jupytext = "^1.13.8"
plotly = "^6.2.0"
sphinx-autodoc-typehints = "2.3.0"
sphinx-autosummary-accessors = "^2023.4.0"
sphinx-copybutton = "^0.5.2"
sympy = "^1.12"

[build-system]
requires = [ "poetry-core>=1.0.0" ]
build-backend = "poetry.core.masonry.api"

[tool.jupytext]
formats = "ipynb,myst"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = [ "quantflow_tests" ]

[tool.isort]
profile = "black"

[tool.ruff]
lint.select = [ "E", "F" ]
line-length = 88

[tool.hatch.version]
path = "quantflow/__init__.py"

[tool.mypy]
# strict = true
disallow_untyped_calls = true
disallow_untyped_defs = true
warn_no_return = true

[[tool.mypy.overrides]]
module = [
    "asciichartpy.*",
    "cache.*",
    "quantflow_tests.*",
    "IPython.*",
    "pandas.*",
    "plotly.*",
    "scipy.*",
]
ignore_missing_imports = true
disallow_untyped_defs = false
